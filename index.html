  <head>
    <meta charset="UTF-8" />

    <title>DocuExam AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                950: '#020617',
              }
            },
            animation: {
                'shake': 'shake 0.82s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
                'shake': {
                    '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                    '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                    '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                    '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                }
            }
          }
        }
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <style>
      html, body {
        height: 100%;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      @media print {
        @page {
            margin: 1cm;
            size: auto;
        }
        
        /* Use visibility hidden instead of display none. 
           Display none removes elements from DOM layout, which breaks React print refs usually.
           Visibility hidden keeps them in layout but invisible. */
        body * {
            visibility: hidden;
        }

        /* Reset the Zoom container styles for print */
        #zoom-container {
            zoom: 1 !important;
            transform: none !important;
        }

        /* Make the printable area and ALL its children visible */
        #printable-area, #printable-area * {
            visibility: visible !important;
        }

        /* Position the printable area absolutely to top-left to simulate a clean page */
        #printable-area {
            position: absolute !important;
            left: 0 !important;
            top: 0 !important;
            width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
            background: white !important;
            color: black !important;
            box-shadow: none !important;
            border: none !important;
            z-index: 9999;
        }

        /* Hide UI elements specifically */
        .no-print, button, nav {
            display: none !important;
        }
        
        /* Ensure colors print correctly */
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
      }
    </style>
